<ion-header>
    <ion-toolbar>
        <ion-title>To-do</ion-title>
        <ion-chip (click)="openAccount()" slot="end">
            <ion-avatar>
                <img src="https://media.istockphoto.com/photos/hands-forming-a-heart-shape-with-sunset-silhouette-picture-id636379014?k=6&m=636379014&s=612x612&w=0&h=tnYrf_O_nvT15N4mmjorIRvZ7lK4w1q1c7RSfrVmqKA=">
            </ion-avatar>
            <ion-label>User</ion-label>
        </ion-chip>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="loading" text-center>
        <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <ion-list *ngIf="!loading">
        <ion-item-divider>
            <ion-label>To-do</ion-label>
        </ion-item-divider>
        <ion-item *ngIf="toDos.length === 0" text-center>
            <ion-label>Please enter to-do!</ion-label>
        </ion-item>
        <ion-item-sliding #slider *ngFor="let toDo of toDos">
            <ion-item-options side="start">
                <ion-item-option (click)="onEditToDo(toDo.id, slider)" color="secondary" expandable>
                    <ion-icon name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label [ngClass]="{done: toDo.done}">{{toDo.title}}</ion-label>
                <ion-checkbox (ionChange)="onEditToDoDone(toDo)" [(ngModel)]="toDo.done" slot="start"></ion-checkbox>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="onDeleteToDo(toDo.id, slider)" color="danger" expandable>
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-divider *ngIf="toDosDone.length > 0">
            <ion-label>Done</ion-label>
            <ion-button (click)="onDeleteAllDoneToDos()" fill="clear" slot="end">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-item-divider>
        <ion-item-sliding #slider *ngFor="let toDo of toDosDone">
            <ion-item-options side="start">
                <ion-item-option (click)="onEditToDo(toDo.id, slider)" color="secondary" expandable>
                    <ion-icon name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label [ngClass]="{done: toDo.done}">{{toDo.title}}</ion-label>
                <ion-checkbox (ionChange)="onEditToDoDone(toDo)" [(ngModel)]="toDo.done" slot="start"></ion-checkbox>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="onDeleteToDo(toDo.id, slider)" color="danger" expandable>
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/reminders/tabs/to-dos/new">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/reminders"></ion-back-button>
        </ion-buttons>
        <ion-title>Event Detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="loaded">
        <ion-row justify-content-center>
            <ion-col class="ion-no-padding" size-md="6">
                <ion-card class="ion-text-center">
                    <ion-card-header no-padding>
                        <h2>{{event.title}}</h2>
                    </ion-card-header>
                    <div class="bottom-border">
                        <ion-img *ngIf="event.location"
                                 [src]="event.location?event.location.staticMapImageUrl:null"></ion-img>
                        <p *ngIf="event.location">{{event.location ? event.location.address : null}}</p>
                    </div>
                    <ion-card-content no-padding>
                        <ion-row class="ion-justify-content-center">
                            <ion-col class="bottom-padding" size="8">
                                <ion-label>Date:</ion-label>
                            </ion-col>
                            <ion-col size="8">{{event.date | date: 'd MMMM yyyy'}}</ion-col>
                            <ion-col class="bottom-padding" size="6">
                                <ion-label>Start:</ion-label>
                            </ion-col>
                            <ion-col class="bottom-padding" size="6">
                                <ion-label>End:</ion-label>
                            </ion-col>
                            <ion-col size="6">{{event.beginTime | date: 'shortTime'}}</ion-col>
                            <ion-col size="6">{{event.endTime | date: 'shortTime'}}</ion-col>
                            <ion-col *ngIf="event.notes" class="ion-text-justify" size="12">
                                <ion-card no-margin>
                                    <ion-card-header class="padding" color="primary">
                                        <ion-card-subtitle>Notes</ion-card-subtitle>
                                    </ion-card-header>
                                    <ion-card-content>
                                        {{event.notes}}
                                    </ion-card-content>
                                </ion-card>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                    <ion-button [routerLink]="['/reminders', 'tabs', 'events', 'edit', event.id]" class="top-border"
                                expand="full" fill="clear"
                                no-margin>Edit
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

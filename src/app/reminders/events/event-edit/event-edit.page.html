<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/reminders" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Event</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onEditEvent()" [disabled]="!form.valid">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input
                        formControlName="title"
                ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Date</ion-label>
                <ion-datetime
                        mode="ios"
                        formControlName="date"
                        max="2028-12-31"
                ></ion-datetime>
            </ion-item>
            <ion-row formGroupName="time">
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">From</ion-label>
                        <ion-datetime
                                displayFormat="HH:mm"
                                formControlName="beginTime"
                                mode="ios"
                        ></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">To</ion-label>
                        <ion-datetime
                                displayFormat="HH:mm"
                                formControlName="endTime"
                                mode="ios"
                        ></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-item>
                <ion-label position="floating">Notes</ion-label>
                <ion-textarea
                        formControlName="notes"
                ></ion-textarea>
            </ion-item>
            <ion-button (click)="onLocate()" color="tertiary" expand="block" padding-horizontal size="default">
                Pick Location
                <ion-icon name="locate" slot="end"></ion-icon>
            </ion-button>
            <ion-item *ngIf="selectedLocationImage" lines="none" text-center>
                <ion-label class="text" text-center>{{event.location.address}}</ion-label>
            </ion-item>
            <ion-item (click)="onPickLocation()" *ngIf="selectedLocationImage" lines="none">
                <ion-img [src]="selectedLocationImage" class="border"></ion-img>
            </ion-item>
        </ion-list>
    </form>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/reminders" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Event</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onEditEvent()" [disabled]="!form.valid">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input
                        formControlName="title"
                ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Date</ion-label>
                <ion-datetime
                        [min]="date.toISOString()"
                        formControlName="date"
                        max="2028-12-31"
                ></ion-datetime>
            </ion-item>
            <div formGroupName="time">
                <ion-item>
                    <ion-label position="floating">Begin</ion-label>
                    <ion-datetime
                            displayFormat="HH:mm"
                            formControlName="beginTime"
                    ></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Finish</ion-label>
                    <ion-datetime
                            displayFormat="HH:mm"
                            formControlName="endTime"
                    ></ion-datetime>
                </ion-item>
            </div>
            <ion-item>
                <ion-label position="floating">Location</ion-label>
                <ion-input
                        formControlName="location"
                ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Notes</ion-label>
                <ion-textarea
                        formControlName="notes"
                ></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>

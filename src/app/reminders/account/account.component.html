<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Account</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item no-padding>
            <img [src]="!!photo?photo:'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png'"
                 class="round">
            <ion-button (click)="onPickPicture()" class="closer" shape="round">
                <ion-icon name="camera" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-item>
        <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>{{user.email}}</ion-label>
        </ion-item>
        <ion-item (click)="onLogout()" lines="none">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

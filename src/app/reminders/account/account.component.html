<ion-header>
    <ion-toolbar>
        <ion-title>Account</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>{{user.email}}</ion-label>
        </ion-item>
        <ion-item (click)="onLogout()">
            <ion-label>Logout</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

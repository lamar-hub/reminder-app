<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Reminder</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input debounce="1000" formControlName="email" type="email"></ion-input>
            </ion-item>
            <div>
                <ng-container *ngFor="let error of errorMessages.email">
                    <ion-row
                            *ngIf="form.get('email').hasError(error.type) && (form.get('email').dirty || form.get('email').touched)"
                            class="ion-align-items-center">
                        <ion-col offset="1" size="1">
                            <ion-icon class="error-icon" name="alert"></ion-icon>
                        </ion-col>
                        <ion-col class="error-validation" size="10">
                            {{error.message}}
                        </ion-col>
                    </ion-row>
                </ng-container>
            </div>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input debounce="1000" formControlName="password" type="password"></ion-input>
            </ion-item>
            <div>
                <ng-container *ngFor="let error of errorMessages.password">
                    <ion-row
                            *ngIf="form.get('password').hasError(error.type) && (form.get('password').dirty || form.get('password').touched)"
                            class="ion-align-items-center">
                        <ion-col offset="1" size="1">
                            <ion-icon class="error-icon" name="alert"></ion-icon>
                        </ion-col>
                        <ion-col class="error-validation" size="10">
                            {{error.message}}
                        </ion-col>
                    </ion-row>
                </ng-container>
            </div>
        </ion-list>
        <ion-button (click)="onLogIn()" [disabled]="!form.valid" color="primary" expand="block">Log In
        </ion-button>
        <ion-button color="tertiary" expand="block" fill="clear" routerLink="/sign-up">Sign Up</ion-button>
    </form>
</ion-content>
